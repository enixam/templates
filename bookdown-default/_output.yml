bookdown::gitbook:
  split_by: section
  css: css/style.css
  config: 
    toc:
      collapse: section
      before: |
        <li><a href="./"></a></li>
      after: |
        <li>
          <a href="https://github.com/rstudio/bookdown" target="blank">Written with bookdown</a>
        </li>
    edit:
      link: https://github.com/user/repo/edit/master/%s
      text: "Edit"
  includes:
    before_body: includes/before_body.html

